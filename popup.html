<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>HUJIMate extension settings</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
      }

      /* Basic styles */
      body {
        font-family: "Heebo", sans-serif !important;
        background-color: #f4f7fe;
        padding: 20px;
        box-sizing: border-box;
        direction: rtl;
        font-size: 1em;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      p {
        width: 200px;
        font-size: 0.9em;
        direction: rtl;
        color: red;
        padding: 1em;
        border-radius: 1em;
        font-weight: normal !important;
        margin-top: 1em;
        background-color: rgb(228 235 251);
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      h5 {
        font-size: 15px;
        margin-bottom: 10px;
        margin-top: 0;
        text-align: center;
        color: rgb(38, 38, 38);
      }

      .share-button {
        width: 100%;
        height: 50px;
        background-color: rgb(67, 24, 255);
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        font-family: "Heebo", sans-serif !important;
        font-size: 1.1em;
      }

      .share-button:hover {
        background-color: rgba(52, 15, 219, 1);
      }
    </style>
  </head>
  <body>
    <img
      src="assets/moodlelogo.png"
      alt="HujInsight"
      style="display: block; margin: 0 auto; width: 200px"
    />
    <p
      style="width: 200px; font-weight: bold; font-size: 16px; direction: rtl"
    ></p>
    <hr />
    <h5>הגדרות ל-Moodle</h5>

    <label>
      <input type="checkbox" id="cssToggle" />
      הפעל שינוי עיצובי
    </label>

    <label style="margin-right: 2em; margin-top: -5px">
      <input type="checkbox" id="darkModeToggle" />
      מצב כהה (בטא)
    </label>

    <label>
      <input type="checkbox" id="ajaxToggle" />
      הפעל טעינת תוכן דינאמית
    </label>

    <script src="popup.js"></script>
  </body>
</html>
