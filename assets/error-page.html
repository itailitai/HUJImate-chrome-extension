<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התפלגות ציונים - שגיאה</title>
    <style>
      :root {
        --error: #ef4444;
        --error-light: #fee2e2;
        --background: #ffffff;
        --text: #2c3e50;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        text-align: center;
        direction: rtl;

        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .error-container {
        background: var(--background);
        border-radius: 16px;
        padding: 3rem 2rem;
        width: 400px;
        max-width: 90vw;
        position: relative;
        overflow: hidden;
        box-shadow: 0 12px 24px rgba(239, 68, 68, 0.08);
        animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes slideIn {
        0% {
          opacity: 0;
          transform: translateY(10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .error-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        position: relative;
      }

      .error-circle {
        stroke-dasharray: 210;
        stroke-dashoffset: 210;
        transform-origin: center;
        animation: drawCircle 1.2s ease forwards;
      }

      .error-x {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawX 0.8s ease forwards;
        animation-delay: 0.6s;
      }

      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes drawX {
        to {
          stroke-dashoffset: 0;
        }
      }

      .title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 1rem;
        opacity: 0;
        animation: fadeUp 0.5s ease forwards;
        animation-delay: 0.8s;
      }

      .message {
        color: #64748b;
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
        opacity: 0;
        animation: fadeUp 0.5s ease forwards;
        animation-delay: 0.9s;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .retry-button {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        padding: 12px 28px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        opacity: 0;
        animation: fadeUp 0.5s ease forwards;
        animation-delay: 1s;
      }

      .retry-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.15);
      }

      .retry-button:active {
        transform: translateY(1px);
      }

      .background-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: var(--error-light);
        transform: translate(-50%, -50%);
        opacity: 0.4;
        filter: blur(40px);
        animation: pulse 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.4;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="background-glow"></div>

      <div class="error-icon">
        <svg viewBox="0 0 50 50">
          <circle
            class="error-circle"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#ef4444"
            stroke-width="2.5"
          />
          <path
            class="error-x"
            d="M17 17 L33 33 M33 17 L17 33"
            fill="none"
            stroke="#ef4444"
            stroke-width="2.5"
            stroke-linecap="round"
          />
        </svg>
      </div>

      <h2 class="title">אופס! משהו השתבש</h2>
      <p class="message">לא הצלחנו לשתף את הנתונים. אנא נסה שנית</p>
    </div>
  </body>
</html>
