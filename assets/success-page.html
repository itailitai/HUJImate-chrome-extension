<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התפלגות ציונים - הועלה בהצלחה</title>
    <style>
      :root {
        --primary: #4caf50;
        --background: #ffffff;
        --text: #2c3e50;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        text-align: center;
        direction: rtl;

        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-container {
        background: var(--background);
        border-radius: 16px;
        padding: 3rem 2rem;
        width: 400px;
        max-width: 90vw;
        position: relative;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(76, 175, 80, 0.15);
        animation: slideUp 0.8s ease-out forwards;
      }

      @keyframes slideUp {
        0% {
          opacity: 0;
          transform: translateY(40px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        position: relative;
      }

      .success-circle {
        stroke-dasharray: 210;
        stroke-dashoffset: 210;
        transform: rotate(-90deg);
        transform-origin: center;
        animation: drawCircle 1s ease-out forwards;
      }

      .success-check {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawCheck 0.5s ease-out forwards;
        animation-delay: 0.8s;
      }

      @keyframes drawCircle {
        to {
          stroke-dashoffset: 0;
          transform: rotate(270deg);
        }
      }

      @keyframes drawCheck {
        from {
          stroke-dashoffset: 50;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      .title {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s ease-out forwards;
        animation-delay: 1.2s;
      }

      .message {
        color: #64748b;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s ease-out forwards;
        animation-delay: 1.4s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
      }

      @keyframes confettiRain {
        0% {
          opacity: 1;
          transform: translateY(-100%) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(100vh) rotate(360deg);
        }
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: #4caf50;
        opacity: 0;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          transform: scale(1) rotate(180deg);
          opacity: 1;
        }
        100% {
          transform: scale(0) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="sparkles" id="sparkles"></div>

      <div class="success-icon">
        <svg viewBox="0 0 50 50">
          <circle
            class="success-circle"
            cx="25"
            cy="25"
            r="20"
            fill="none"
            stroke="#4caf50"
            stroke-width="3"
          />
          <path
            class="success-check"
            d="M15 25 L22 32 L35 19"
            fill="none"
            stroke="#4caf50"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      <h2 class="title">הנתונים הועלו בהצלחה!</h2>
      <p class="message">
        סטטיסטיקות הקורסים שותפו עם המערכת ויעודכנו באתר לאחר אישורן
      </p>
    </div>

    <script src="success-page.js"></script>
  </body>
</html>
